<div class="container">
    <div class="post" *ngFor="let post of posts">
        <div class="info">
            <div class="author">{{ post.author }}</div>
            <div class="time-added">{{ post.timeAdded | date: 'medium'}}</div>
        </div>
        <div class="content">
            <p>{{post.content}}</p>
        </div>
    </div>  
</div>
